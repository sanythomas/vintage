{% extends 'customadmin/adminbase.html' %}

{% load static %}

{% block content%}

<div class="container-fluid h-100">
    <div class="col-md-12 ml-auto">
        <a href="{% url 'size' %}"><button type="submit" class=" btn btn-secondary text-light">Back</button></a>
      </div>
    
    <div class="row ">
        <div style="text-decoration: underline;" class="font-weight-bold text-decoration-underline text-secondary  col-md-12 d-flex justify-content-center " >
            <h4>Edit Size Details</h4>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-md-6  mx-auto border border-success ">
            <div class="row" >
                <form class="p-5 w-100 text-dark " method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group col-md-4 border" >
                        
                        <input name="size_name" value="{{size.size_name}}" type="text" class="form-control" placeholder="Size" >
                    </div>
                    <hr>
                    <div class="form-group col-md-3">
                        <input name="price" value="{{size.prize}}" type="number" class="form-control" value="" placeholder="Price">
                    </div>
                   
                    <hr>
                    
                    <button type="submit" class="btn btn-secondary text-light">Update</button>
                </form>
            </div>
        <!-- form start -->
          
        </div>
    </div>
            <!-- form end -->
    <div class="row">
        {% block messages %}
            {% for message in messages %}
                <div class="alert alert-light alert-dismissible fade show mt-3" role="alert">
                    <strong class="text-danger">{{message}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endblock %}
    </div>
</div>

    
      

{% endblock content%}
