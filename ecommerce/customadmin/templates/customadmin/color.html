{% extends 'customadmin/adminbase.html' %}

{% load static %}

{% block content%}



<div class="container-fluid px-4">
  <div class="row my-5">
    <div>
      <h3 class="fs-4 mb-3">Color Management</h3>
    </div>
    <div>
      <a class="btn btn-sm btn-outline-success float-end mb-3 " href="addcolor">Add color</a>
    </div>
    <div class="col">
      <table id="colortable" class="table bg-white rounded shadow-sm  table-hover" style="width:100%">
        <thead>
          <tr>
            <th>Color Name</th>
            <th>Color Code</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        
      
        <tbody>
          {% for color in color %}

        <tr>
          
          <td>{{color.color_name}}</td>
          <td>{{color.color_code}}</td>
          <td>{{color.price}}</td>
          <td><a class="btn btn-sm btn-primary" href="editcolor/{{color.id}}">Edit</a></td>
          <td><a class="btn btn-sm btn-danger" href="deletecolor/{{color.id}}">Delete</a></td>
          
          
        </tr>
        {%endfor%}
        </tbody>
        
        
      </table>
    </div>
  </div>
</div>

{% endblock content%}
